name: Build 4.7.4 APKs

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi

      - name: Clean
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew clean --no-daemon --stacktrace --info || true
          else
            ./PipePipeClient/gradlew -p PipePipeClient clean --no-daemon --stacktrace --info || true
          fi

      - name: Build release APKs (with KAPT tweaks)
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3g -XX:MaxMetaspaceSize=1g"
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew assembleRelease --no-daemon --stacktrace --info \
              -Pkapt.use.worker.api=false \
              -Dorg.gradle.unsafe.configuration-cache=false \
              -Dkotlin.compiler.execution.strategy=in-process
          else
            ./PipePipeClient/gradlew -p PipePipeClient assembleRelease --no-daemon --stacktrace --info \
              -Pkapt.use.worker.api=false \
              -Dorg.gradle.unsafe.configuration-cache=false \
              -Dkotlin.compiler.execution.strategy=in-process
          fi

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pipepipe-4.7.4-apks
          path: |
            **/*.apk
            **/build/outputs/apk/**/*.apk
